<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE POINTERS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="icons">
                <h1>A list with image pointers</h1>
                <h2>How do you feel about Stutern Programme? &#128523; &#128526;</h2>
                <ul>
                    <li><img src="images/Happyy.png" alt="happy" srcset=""> HAPPY</li>
                    <li><img src="images/just there.png" alt="there" srcset=""> JUST THERE</li>
                    <li><img src="images/trying.PNG" alt="trying" srcset=""> REALLY TRYING BUT TIRED</li>
                    <li><img src="images/dunno.PNG" alt="dunno" class="size1">DUNNO</li>
                    <li><img src="images/disappointed.PNG" alt="disappoint">DISAPPOINTED</li>
                    <li><img src="images/angry.PNG" alt="angry" srcset="">ANGRY</li>
                    <li><img src="images/confused.PNG" alt="confused">CONFUSED</li>
                    <li><img src="images/sick.PNG" alt="sick" srcset="">SICK</li>
                    <li><img src="images/achiever.PNG" alt="" srcset="">LIKE AN ACHIEVER</li>
                    <li><img src="images/criminal.jpg" alt="" srcset=""> WANT YOUR MONEY BACK</li>
                </ul>
            </div>
        </div>        
    </main>
</body>
</html>
